<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Collision Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Hash Collision Concepts Quiz</h1>
        <div id="quiz">
            <div id="question-container">
                <p id="question-text"></p>
                <p class="topic"><strong>Topic:</strong> <span id="question-topic"></span></p>
            </div>
            <div id="options-container"></div>
            <div id="feedback-container"></div>
            <button id="next-button" class="hidden">Next Question</button>
        </div>
        <div id="result-container" class="hidden">
            <h2>Quiz Complete!</h2>
            <p id="final-score"></p>
            <p id="performance-feedback"></p>
            <button id="restart-button">Try Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
